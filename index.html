<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://www.uplabs.com/posts/material-design-daily-materialup">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="wrapper">
        <h1>Tip Calculator</h1>
        <div class="container" id="topContainer">
            <h2 class="title">Bill total</h2>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" id="billTotalInput" onkeyup="calculateBill()" placeholder="0.00">
            </div>
        </div>
        <div class="container">
            <h2 class="title">Tip</h2>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="tipInput" placeholder="10" onkeyup="calculateBill()">
            </div>
        </div>
        <div class="container" id="bottomContainer">
            <div class="splitContainer">
                <h2 class="title">People</h2>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                        <span class="buttonText">+</span>
                        </button>
                    </span>

                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <h2 class="title">Total per Person</h2>
                <h2 class="total" id="perPersonTotal"><span>$</span>0.00</h2>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
